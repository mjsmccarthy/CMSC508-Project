{% extends "index.html" %}
{% block content %}
    <div class="container py-5">
        <form method="POST">
            <div class="form-group">
                <div class="col-auto">
                    <textarea class="form-control" name="text" placeholder="SQL Query" rows="3">{{ request.form['text'] }}</textarea>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
    </div>
    {% if result %}
        <div class="container">
            <div class="table-responsive">
                <table class="table table-sm">
                    <thead class="thead-dark">
                        {% for column in columns %}
                            <th> {{ column }}</th>
                        {% endfor %}
                    </thead>
                    <tbody>
                        {% for res in result %}
                            <tr>
                                {% for column in columns %}
                                    <td> {{ res|attr(column) }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    {% else %}
        <div class="container">
            <p>{{ err }}</p>
        </div>
    {% endif %}
{% endblock content %}
